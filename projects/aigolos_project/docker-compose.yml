version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: aigolos_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aigolos}
      POSTGRES_USER: ${POSTGRES_USER:-aigolos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aigolos}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - aigolos_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aigolos_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 --access-logfile - --error-logfile - aigolos.wsgi:application"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "${WEB_PORT:-8000}:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-aigolos}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-aigolos}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - ASR_MODEL_NAME=${ASR_MODEL_NAME:-large-v3}
      - ASR_DEVICE=${ASR_DEVICE:-cpu}
      - ASR_COMPUTE_TYPE=${ASR_COMPUTE_TYPE:-int8}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - LLM_MODEL_NAME=${LLM_MODEL_NAME:-qwen2.5:7b}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-256}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.7}
      - TTS_VOICE_NAME=${TTS_VOICE_NAME:-de_DE/thorsten/medium}
      - TTS_MODEL_PATH=${TTS_MODEL_PATH:-}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-3600}
      - MAX_AUDIO_SIZE=${MAX_AUDIO_SIZE:-10485760}
      - REDIS_URL=${REDIS_URL:-}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:8000}
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@aigolos.com}
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - aigolos_network

  ollama:
    image: ollama/ollama:latest
    container_name: aigolos_ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - aigolos_network

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local
  ollama_data:
    driver: local

networks:
  aigolos_network:
    driver: bridge

