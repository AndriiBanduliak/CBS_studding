[pytest]
DJANGO_SETTINGS_MODULE = aigolos.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --reuse-db
    --cov=aigolos
    --cov=accounts
    --cov=core
    --cov=asr
    --cov=llm
    --cov=tts
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=50
    -v
testpaths = tests

