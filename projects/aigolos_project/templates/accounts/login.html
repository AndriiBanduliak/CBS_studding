{% extends 'base.html' %}
{% load static %}

{% block title %}Login - AIGolos{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
            <p>Welcome back to AIGolos</p>
        </div>
        <form id="login-form" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-auth">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'accounts:register' %}">Sign up</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    
    try {
        const response = await axios.post('/api/auth/api/login/', data);
        if (response.data.token) {
            localStorage.setItem('token', response.data.token);
            // Set axios default header
            axios.defaults.headers.common['Authorization'] = 'Token ' + response.data.token;
            showNotification('Login successful!', 'success');
            setTimeout(() => {
                window.location.href = '/app/';
            }, 500);
        }
    } catch (error) {
        const errorMsg = error.response?.data?.error || error.response?.data?.non_field_errors?.[0] || 'Login failed';
        showNotification(errorMsg, 'error');
    }
});
</script>
{% endblock %}
