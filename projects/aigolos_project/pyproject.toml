[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip = ["migrations", "venv", ".venv"]

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "venv",
    ".venv",
    "migrations",
    "build",
    "dist",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "aigolos.settings"
python_files = ["tests.py", "test_*.py", "*_test.py"]
addopts = [
    "--strict-markers",
    "--ignore=venv",
    "--cov=accounts",
    "--cov=asr",
    "--cov=core",
    "--cov=llm",
    "--cov=tts",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--cov-report=xml",
    "--cov-fail-under=50",
    "-v",
]
testpaths = ["tests"]

