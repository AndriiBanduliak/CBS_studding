<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AIGolos - AI Voice Assistant{% endblock %}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¤</text></svg>">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/drag-drop.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-microphone-alt"></i>
                <span>AIGolos</span>
            </div>
            <div class="nav-menu">
                <button id="theme-toggle" class="theme-toggle" onclick="window.toggleTheme && window.toggleTheme()" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                {% if user.is_authenticated %}
                    <a href="/app/" class="nav-link active">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a href="#" class="nav-link" id="profile-link">
                        <i class="fas fa-user"></i> {{ user.username }}
                    </a>
                    <a href="/api/auth/api/logout/" class="nav-link" onclick="logout(); return false;">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                {% else %}
                    <a href="/api/auth/login/" class="nav-link">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                    <a href="/api/auth/register/" class="nav-link btn-primary">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AIGolos by Andrii Banduliak. All rights reserved.</p>
        </div>
    </footer>

    <script src="{% static 'js/vendor/axios.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/error-handler.js' %}"></script>
    <script src="{% static 'js/loading-indicators.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
    <script src="{% static 'js/keyboard-shortcuts.js' %}"></script>
    <script src="{% static 'js/drag-drop.js' %}"></script>
    <script>
    // Logout function
    function logout() {
        const token = localStorage.getItem('token');
        if (token) {
            axios.post('/api/auth/api/logout/', {}, {
                headers: {
                    'Authorization': 'Token ' + token
                }
            })
            .then(() => {
                localStorage.removeItem('token');
                delete axios.defaults.headers.common['Authorization'];
                window.location.href = '/api/auth/login/';
            })
            .catch(() => {
                localStorage.removeItem('token');
                delete axios.defaults.headers.common['Authorization'];
                window.location.href = '/api/auth/login/';
            });
        } else {
            window.location.href = '/api/auth/login/';
        }
    }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
